<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Simple View part 4</title>
  <link rel="stylesheet" type="text/css" href="./css/style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <link rel='stylesheet' href='https://use.fontawesome.com/releases/v5.7.0/css/all.css' integrity='sha384-lZN37f5QGtY3VHgisS14W3ExzMWZxybE1SJSEsQp9S+oqd12jhcu+A56Ebc1zFSJ' crossorigin='anonymous'>
  <script
    src="https://code.jquery.com/jquery-3.1.1.min.js"
    integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8="
    crossorigin="anonymous"></script>
  <script type="text/javascript" src="./js/app.js"></script>
</head>
<body>
  <div class="selection">
    <!--Filtering options for api calls-->
    <a class="active">All</a>
    <a>Listings</a>
    <a>Events</a>
    <a>Offers</a>
  </div>
  <div id="container">
    <!--Container div that will hold output from the test api-->
    <!--Created three separate slide panels that the users can navigated through-->
    <div  class="slides" id="slidePanel1" >

    </div>
    <div class="slides" id="slidePanel2" >

    </div>
    <div class="slides" id="slidePanel3" >

    </div>
  </div>
  <!--Navigation bar that allows the user to go to the next or previous panel when clicked on -->
  <div id="navigation">
    <button class="plusSlides"><i class='fas fa-arrow-left'></i>Previous</button><button  class="minusSlides">Next<i class='fas fa-arrow-right'></i></button>
  </div>
</body>
</html>
